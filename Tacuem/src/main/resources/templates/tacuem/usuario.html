<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="application-name" content="Sistema Takane" />
<meta name="autor" content="infotec.elshaday@gmail.com" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/font/wesome/css/all.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>Tacuem - Escola Dominical</title>
<script>
	dayName = new Array("domingo", "segunda", "terça", "quarta", "quinta",
			"sexta", "sábado")
	monName = new Array("janeiro", "fevereiro", "março", "abril", "maio",
			"junho", "julho", "agosto", "setembro", "outubro", "novembro",
			"dezembro")
	now = new Date
</script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-write"
			id="takNavbar">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><img src="/img/Tacuem.png"
					alt="" height="50" width="160" /></a>
				<div class="collapse navbar-collapse justify-content-end"
					id="navbarNav">
					<div class="navbar-nav" id="takAdmin">
					<ul class="navbar-nav navbar-right">
							<li class="nav-item" sec:authorize="!isAuthenticated()"><a
								th:href="@{/login}" class="text-center">Login</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<div class="container" id="takHome">
			<div th:replace="layouts/data"></div>
			<div class="container" id="takCampo">
				<div class="container" id="takCampo">
					<h3 class="text-center">Cadastro de Usuário</h3>
					<div class="container" style="height: 40px"></div>
					<div class="row justify-content-center align-items-center">
						<div id="takColuna" class="col-md-6">
							<div id="takBox" class="col-md-12">
								<form th:action="@{/salvar}" method="post" role="form"
									th:object="${usuario}">
									<div class="form-group row">
										<label for="txtNome" class="col-sm-2 col-form-label">Nome</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="txtNome"
												name="txtNome" required th:field="*{nome}">
										</div>
									</div>

									<div class="form-group row">
										<label for="txtCargo" class="col-sm-2 col-form-label">Cargo</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="txtCargo"
												name="txtCargo" required th:field="*{cargo}">
										</div>
									</div>

									<div class="form-group row">
										<label for="txtEmail" class="col-sm-2 col-form-label">Email</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="txtEmail"
												name="txtEmail" required th:field="*{email}">
										</div>
									</div>

									<div class="form-group row">
										<label for="txtSenha" class="col-sm-2 col-form-label">Senha</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" id="txtSenha"
												name="txtSenha" required th:field="*{senha}">
										</div>
									</div>
									<div style="height: 30px"></div>
									<div class="form-row">
										<div class="form-group col-md-3"></div>
										<div class="form-group col-md-6">
											<button class="btn btn-dark btn-block" type="submit"
												id="btnSalvar">Adicionar</button>
										</div>
										<div class="form-group col-md-3"></div>
									</div>
								</form>
								<div class="container" style="height: 30px"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="layouts/footer"></div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
